apiVersion: v1
kind: ConfigMap
metadata:
  name: my-workload-config
data:
  message: hello, worldload!

---
apiVersion: acme.com/v1
kind: Workload
metadata:
  name: my-workload
  labels:
    foo: bar
    hello: world
image: hashicorp/http-echo
route: /my-service(/|$)(.*)
rewrite: /$2
replicas: 2
envFrom:
  ECHO_TEXT:
    configmap:
      name: my-workload-config
      key: message
port: 5678
---
apiVersion: acme.com/v1
kind: Run
metadata:
  name: my-workload-tester
image: busybox
command:
  - /bin/sh
  - -c
  - wget $WORKLOAD_HOST:$WORKLOAD_PORT -qO -
env:
  WORKLOAD_HOST: ${ref://workloads.acme.com/my-workload/host}
  WORKLOAD_PORT: ${ref://workloads.acme.com/my-workload/port}
