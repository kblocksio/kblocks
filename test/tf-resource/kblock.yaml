apiVersion: kblocks.io/v1
kind: Block
metadata:
  name: tfresources.acme.com
spec:
  engine: tofu
  definition:
    group: kblocks.io
    version: v1
    kind: TerraformResource
    plural: tfresources
    outputs:
      - myOutput
    schema: ./src/values.schema.json
    description: Manage a Terraform configuration using Kubernetes custom resources
  operator:
    namespace: kblocks-test
    workers: 1
    env:
      KBLOCKS_HOST: "test-redis.kblocks-test.svc.cluster.local"
      KBLOCKS_API_KEY: "pass1234"
      KBLOCKS_SYSTEM_ID: test-system
