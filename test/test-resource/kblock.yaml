engine: wing/k8s
definition:
  group: testing.kblocks.io
  version: v1
  kind: TestResource
  plural: testresources
  outputs:
    - message
  readme: README.md
  icon: heroicon://sparkles
  color: green
  description: kblock wing/k8s test resource
operator:
  namespace: kblocks-test
  workers: 4
  env:
    KBLOCKS_EVENTS_URL: "http://{{ .Release.Name }}-testserver.kblocks-test.svc.cluster.local/events"
    KBLOCKS_CONTROL_URL: "ws://{{ .Release.Name }}-testserver.kblocks-test.svc.cluster.local/control"
    KBLOCKS_SYSTEM_ID: test-system
