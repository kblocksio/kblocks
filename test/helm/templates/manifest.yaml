---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-sink
  labels:
    app: sink
spec:
  selector:
    app: sink
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-sink
  labels:
    app: sink
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sink
  template:
    metadata:
      labels:
        app: sink
    spec:
      containers:
      - name: sink
        image: {{ .Values.sinkImage }}
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: 1000m
          requests:
            cpu: 1m
