---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-testserver
  labels:
    app: testserver
spec:
  selector:
    app: testserver
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-testserver
  labels:
    app: testserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testserver
  template:
    metadata:
      labels:
        app: testserver
    spec:
      containers:
      - name: testserver
        image: {{ .Values.testServerImage }}
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: 1000m
          requests:
            cpu: 1m
