apiVersion: kblocks.io/v1
kind: Block
metadata:
  name: custom-resource
spec:
  engine: custom
  definition: 
    group: testing.kblocks.io
    version: v1
    kind: CustomResource
    plural: customresources
    outputs:
      - message
    readme: README.md
    icon: heroicon://sparkles
    color: green
    description: kblock custom test resource
    schema: ./src/values.schema.json
  operator:
    namespace: kblocks-test
    workers: 1
    env:
      KBLOCKS_HOST: "test-redis.kblocks-test.svc.cluster.local"
      KBLOCKS_API_KEY: "pass1234"
      KBLOCKS_SYSTEM_ID: test-system
