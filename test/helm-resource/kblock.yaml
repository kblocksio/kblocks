apiVersion: kblocks.io/v1
kind: Block
metadata:
  name: helm-resource
spec:
  engine: helm
  definition: 
    group: helm.kblocks.io
    version: v1
    kind: HelmResource
    plural: helmresources
    readme: README.md
    icon: heroicon://sparkles
    color: yellow
    description: kblock helm resource
    schema: ./src/values.schema.json
  operator:
    namespace: kblocks-test
    workers: 2
    env:
      PORTAL_REDIS_URL: "test-redis.kblocks-test.svc.cluster.local"
      PORTAL_REDIS_PASSWORD: "pass1234"
      KBLOCKS_SYSTEM_ID: test-system
