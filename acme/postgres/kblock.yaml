include:
  - ../kblocks.yaml
engine: helm
definition:
  group: acme.com
  version: v1
  kind: Postgres
  plural: postgreses
  outputs:
    - host
    - user
    - database
    - port
    - passwordSecret
    - passwordKey
  readme: README.md
  icon: heroicon://database
operator:
  namespace: acme-operators
  permissions:
    - apiGroups: [ "*" ]
      resources: [ "*" ]
      verbs: [ "*" ]
